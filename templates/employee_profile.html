<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (for icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Sticky profile section */
        .sticky-profile {
            position: -webkit-sticky;
            position: sticky;
            top: 10px; /* Offset from top */
        }

        .profile-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }

        .card-body h6 {
            color: #007bff;
            font-weight: bold;
        }

        .card-body p {
            margin-bottom: 0;
        }

        .profile-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column: Profile (Sticky) -->
            <div class="col-md-4">
                <div class="card sticky-profile">
                    <div class="card-header profile-header d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">

                            <h5 id="profileName" class="mb-0">{{ employee.username }}</h5>
                        </div>
                        <a href="{% url 'edit_employee' %}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </div>
                    <div class="card-body">
                        <section>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <h6><i class="bi bi-person-circle"></i> Name:</h6>
                                    <p>{{ employee.username }}</p>
                                </div>

                                <div class="col-md-12 mb-3">
                                    <h6><i class="bi bi-building"></i> Department:</h6>
                                    <p>{{ employee.department }}</p>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <h6><i class="bi bi-briefcase"></i> Role:</h6>
                                    <p>{{ employee.role }}</p>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <h6><i class="bi bi-calendar"></i> Joining Date:</h6>
                                    <p>{{ employee.joining_date }}</p>
                                </div>

                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- Right Column: Additional Details or Content -->
            <div class="col-md-8">
                <!-- You can add additional sections here -->
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Activities</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">Completed project X</li>
                            <li class="list-group-item">Attended workshop on Y</li>
                            <li class="list-group-item">Received employee of the month award</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
