<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>Profile Page</h1>

        <!-- Display user profile -->
        <div class="card">
            <div class="card-header">
                <h5>{{ hr.username }}</h5>
            </div>
            <div class="card-body">
                <p><strong>Name:</strong> {{ hr.username  }}</p>
                <p><strong>Password:</strong> {{ hr.password }}</p>
                <p><strong>Department:</strong> {{ hr.department }}</p>
                <p><strong>Role:</strong> {{ hr.role }}</p> <!-- Assuming role is a choice field -->


            </div>
            <div class="card-footer">
                <a href="{% url 'edit_hr' %}" class="btn btn-primary">Edit Profile</a> <!-- Make sure you have this URL name defined -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
